<body>
    <header class="header" data-element="header">
        <!-- SVG filter for the video (ambient mode) -->

        <h1 class="header__title" title="Title">Youtube Timestamp helper</h1>
    </header>

    <main class="index" data-element="index">
        <section class="video__container">

            <svg width="0" height="0" style="visibility: collapse">
                <filter id="blur-and-scale" y="-50%" x="-50%" width="200%" height="200%">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="60" result="blurred" />
                    <feColorMatrix type="saturate" in="blurred" values="4" />
                    <feComposite in="SourceGraphic" operator="over" />
                </filter>
            </svg>

            <video class="video" playsinline>
                <source
                    src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4#t=350"
                    type="video/mp4" />
            </video>

            <div class="video-indicators">
                <p class="video-indicators__video-indicator square video-indicators__video-indicator--play">
                    <i class="fa-solid fa-play"></i>
                </p>
                <p class="video-indicators__video-indicator square video-indicators__video-indicator--pause">
                    <i class="fa-solid fa-pause"></i>
                </p>

                <p class="video-indicators__skip square video-indicators__skip--backwards"><i
                        class="fa-solid fa-backward"></i>
                    <span>10 seconds</span>
                </p>

                <p class="video-indicators__skip square video-indicators__skip--forwards"><i
                        class="fa-solid fa-forward"></i>

                    <span>10 seconds</span>
                </p>


                <p class="video-indicators__video-buffer square">
                    <!-- TODO: Since we're reusing the same SVG but with just the attribute values changed, we can create a single SVG symbol and use <use> -->
                    <svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <g transform="translate(50, 50)">
                            <circle r="40" fill="transparent" stroke="currentColor" stroke-width="6"
                                stroke-dasharray="251" stroke-dashoffset="502" stroke-linecap="round">
                                <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0"
                                    dur="2.5s" repeatCount="indefinite" />
                                <animate attributeName="stroke-dashoffset" dur="2s" values="500;250;"
                                    repeatCount="indefinite" />
                                <animate attributeName="stroke-dasharray" values="250;500;" dur="2s"
                                    repeatCount="indefinite" />
                            </circle>
                        </g>
                    </svg>
                </p>
            </div>


            <menu class="video__controls">
                <li class="video__progress">
                    <ul class="video__progress-chunks-container">
                        <li class="video__progress-bar-chunk" style=" --_chunk-start-secs: 0; --_chunk-end-secs: 500;">
                            <div class="video__progress-chunk-progress"></div>
                            <div class="video__progress-chunk-progress video__progress-chunk-progress--hover-progress">
                            </div>
                            <div class="video__progress-chunk-progress video__progress-chunk-progress--buffer-progress">
                            </div>
                        </li>
                        <li class="video__progress-bar-chunk"
                            style=" --_chunk-start-secs: 500; --_chunk-end-secs: 950;">
                            <div class="video__progress-chunk-progress"></div>
                            <div class="video__progress-chunk-progress video__progress-chunk-progress--hover-progress">
                            </div>
                            <div class="video__progress-chunk-progress video__progress-chunk-progress--buffer-progress">
                            </div>
                        </li>
                        <li class="video__progress-bar-chunk"
                            style=" --_chunk-start-secs: 950; --_chunk-end-secs: 1000;">
                            <div class="video__progress-chunk-progress"></div>
                            <div class="video__progress-chunk-progress video__progress-chunk-progress--hover-progress">
                            </div>
                            <div class="video__progress-chunk-progress video__progress-chunk-progress--buffer-progress">
                            </div>
                        </li>

                    </ul>
                    <div class="video__progress-thumb square"></div>

                    <figure class="video__progress-frame">
                        <img src="https://7da60cd3-4995-430f-9067-ee6ddaf07cfd.mdnplay.dev/shared-assets/images/examples/elephant.jpg"
                            alt="Timestamp frame" class="video__progress-frame-img" />
                        <figcaption class="video__progress-frame-caption">STRAWBERRY Elephant</figcaption>
                    </figure>
                </li>

                <li class="video-options">

                    <label class="video-options__video-play square">
                        <input type="checkbox" class="hide" />
                        <i class="fa-solid fa-play"></i>
                        <i class="fa-solid fa-pause"></i>
                    </label>

                    <label class="video-options__video-volume">
                        <i
                            class="fa-solid fa-volume-high video-options__video-volume-icon video-options__video-volume-icon--high"></i>
                        <!-- <i
                            class="fa-solid fa-volume-low video-options__video-volume-icon video-options__video-volume-icon--low"></i>
                        <i
                            class="fa-solid fa-volume-off video-options__video-volume-icon video-options__video-volume-icon--off"></i> -->
                        <!-- <i
                            class="fa-solid fa-volume-xmark video-options__video-volume-icon video-options__video-volume-icon--xmark"></i> -->
                        <input type="range" class="video-options__video-volume-range"
                            data-range-style="overflowing-thumb" min="0" max="100" />
                    </label>

                    <p class="video-options__timestamp-info">
                        <span class="video-options__timestamp-start">0:00</span> /
                        <span class="video-options__timestamp-end">12:26</span> â€¢
                        <button type="button" class="video-options__timestamp-chapter">Chapter 1</button>
                    </p>
                </li>
            </menu>

                </span>

            </label> -->

               <li class="video-timestamps__item">

                <li class="video-timestamps__item">
                    <h3 class="video-timestamps__item-title">Intro</h3>
                    <img src="https://younes-portfolio-dev.vercel.app/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FP4-DW-image.a91dea01.png&w=640&q=75"
                        alt="" class="video-timestamps__img" />

                    <form class="video-timestamps__labels-container">
                        <label class="video-timestamps__label" for="title-1">
                            Title:
                            <input placeholder="Introduction" type="text"
                                class="video-timestamps__input video-timestamps__input--title" />
                        </label>

                        <label class="video-timestamps__label" for="start-1">
                            Start:
                            <input placeholder="ex: mm:ss" type="text"

                        </label>

                        <label class="video-timestamps__label" for="end-1">
                            End:
                            <input placeholder="ex: hh:mm:ss" type="text"
                                class="video-timestamps__input video-timestamps__input--end" />
                        </label>
                    </form>

                    <button type="button" class="video-timestamps__remove">
                        <i class="fa-solid fa-xmark video-timestamps__remove-icon"></i>
                        <span class="video-timestamps__remove-text">
                            Remove
                        </span>
                    </button>

                </li>
            </ul>
        </aside>

        <section class="video-timestamp-outputs">
            <label for="timestamps-output">Timestamp output:</label>
            <textarea name="" id="timestamps-output"></textarea>

            <button type="button" class="video-timestamps__remove">
                <i class="fa-solid fa-xmark video-timestamps__remove-icon" aria-hidden="true"></i>
                <span class="video-timestamps__remove-text">
                    Delete current video
                </span>
            </button>
        </section>
    </main>
