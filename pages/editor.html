        <!-- Board container -->

        <!-- Editor tools -->
        <aside class="editor__tools" data-element="editor-tools">
            <form class="editor__form">

                <!-- Pieces fieldset -->
                <fieldset class="editor__fieldset editor__pieces" data-element="pieces-palette">
                    <legend>Pieces</legend>
                    <div class="editor__pieces-row editor__pieces-row--white">
                        <!-- White pieces row -->
                        <span class="chess__piece editor__piece" data-piece="king" data-color="white"><svg>
                                <use href="#white-king" />
                            </svg></span>
                        <span class="chess__piece editor__piece" data-piece="queen" data-color="white"><svg>
                                <use href="#white-queen" />
                            </svg></span>
                        <span class="chess__piece editor__piece" data-piece="rook" data-color="white"><svg>
                                <use href="#white-rook" />
                            </svg></span>
                        <span class="chess__piece editor__piece" data-piece="bishop" data-color="white"><svg>
                                <use href="#white-bishop" />
                            </svg></span>
                        <span class="chess__piece editor__piece" data-piece="knight" data-color="white"><svg>
                                <use href="#white-knight" />
                            </svg></span>
                        <span class="chess__piece editor__piece" data-piece="pawn" data-color="white"><svg>
                                <use href="#white-pawn" />
                            </svg></span>
                    </div>
                    <div class="editor__pieces-row editor__pieces-row--black">
                        <!-- Black pieces row -->
                        <span class="chess__piece editor__piece" data-piece="king" data-color="black"><svg>
                                <use href="#black-king" />
                            </svg></span>
                        <span class="chess__piece editor__piece" data-piece="queen" data-color="black"><svg>
                                <use href="#black-queen" />
                            </svg></span>
                        <span class="chess__piece editor__piece" data-piece="rook" data-color="black"><svg>
                                <use href="#black-rook" />
                            </svg></span>
                        <span class="chess__piece editor__piece" data-piece="bishop" data-color="black"><svg>
                                <use href="#black-bishop" />
                            </svg></span>
                        <span class="chess__piece editor__piece" data-piece="knight" data-color="black"><svg>
                                <use href="#black-knight" />
                            </svg></span>
                        <span class="chess__piece editor__piece" data-piece="pawn" data-color="black"><svg>
                                <use href="#black-pawn" />
                            </svg></span>
                    </div>
                </fieldset>

                <!-- Game options (turn, castling, en passant) -->
                <fieldset class="editor__fieldset editor__game-options" data-element="game-options">
                    <legend>Game Options</legend>
                    <label>
                        <i class="fa-solid fa-chess-king"></i> Turn:
                        <select name="turn" data-element="turn-select">
                            <option value="white">White</option>
                            <option value="black">Black</option>
                        </select>
                    </label>

                    <fieldset class="editor__castling">
                        <legend><i class="fa-solid fa-chess"></i> Castling</legend>

                        <ul>
                            <li>
                                <label><input type="checkbox" data-element="castle-wk" checked> White O-O</label>
                            </li>
                            <li>
                                <label><input type="checkbox" data-element="castle-wq"> White O-O-O</label>
                            </li>
                        </ul>

                        <ul>
                            <li>
                                <label><input type="checkbox" data-element="castle-bk"> Black O-O</label>
                            </li>
                            <li>
                                <label><input type="checkbox" data-element="castle-bq"> Black O-O-O</label>
                            </li>
                        </ul>
                    </fieldset>

                    <label>
                        <i class="fa-solid fa-chess-pawn"></i>
                        En Passant:
                        <select data-element="en-passant-square">
                            <option value="-">-</option>
                        </select>
                    </label>
                </fieldset>

                <!-- FEN / PGN -->
                <fieldset class="editor__fieldset editor__notation" data-element="editor-notation">
                    <legend>Notation</legend>
                    <label for="fen">
                        <i class="fa-solid fa-code">
                        </i> FEN:
                    </label>
                    <input type="text" id="fen" data-element="fen-input" placeholder="FEN here" />
                    <label for="pgn">
                        <i class="fa-solid fa-file-lines">
                        </i> PGN:
                    </label>
                    <textarea id="pgn" data-element="pgn-input" disabled placeholder="PGN not yet supported"></textarea>
                </fieldset>

                <!-- Quick actions -->
                <fieldset class="editor__fieldset editor__actions" data-element="quick-actions">
                    <legend>Quick Actions</legend>
                    <button type="button" data-action="set-start"><i class="fa-solid fa-house"></i> Set Starting
                        Position</button>
                    <button type="button" data-action="clear-board"><i class="fa-solid fa-trash-can"></i> Clear
                        Board</button>
                    <button type="button" data-action="flip-board"><i class="fa-solid fa-rotate"></i> Flip
                        Board</button>
                </fieldset>

                <!-- Start game -->
                <button type="submit" class="editor__start-button" data-action="start-game" disabled><i
                        class="fa-solid fa-chess-board"></i> Play from this
                    position</button>

            </form>
        </aside>
    </main>
    <footer class="footer" data-element="footer">
